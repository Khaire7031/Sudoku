<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku - Backtracking Algorithm visualizer</title>
    <script src="/jquery.js"></script>
    <script src="/eel.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="buttoms">
            <div class="btn" id="new_btn">New Puzzle</div>
            <div class="btn" id="solve_btn">Solve</div>
        </div>
        <div class="timer"></div>
    </div>
    <div class="body">
        <div class="sudoku_board">
            <div class="grid" id="grid0"></div>
            <div class="grid" id="grid1"></div>
            <div class="grid" id="grid2"></div>
            <div class="grid" id="grid3"></div>
            <div class="grid" id="grid4"></div>
            <div class="grid" id="grid5"></div>
            <div class="grid" id="grid6"></div>
            <div class="grid" id="grid7"></div>
            <div class="grid" id="grid8"></div>
        </div>
    </div>
</div>
</body>
</html>
